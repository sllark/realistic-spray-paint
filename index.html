<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic Spray Paint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="sprayCanvas"></canvas>

      <div id="controls">
        <div class="control-group">
          <label for="colorPicker">Color:</label>
          <input type="color" id="colorPicker" value="#000000" />
        </div>

        <div class="control-group">
          <label>Preset Colors:</label>
          <div class="color-presets">
            <button
              id="goldColorBtn"
              class="color-preset-btn"
              style="background-color: #eac677"
              title="Gold"
            ></button>
            <button
              id="blackColorBtn"
              class="color-preset-btn"
              style="background-color: #221f20"
              title="Black"
            ></button>
          </div>
        </div>

        <div class="control-group">
          <label for="nozzleSlider">Nozzle Size:</label>
          <input type="range" id="nozzleSlider" min="2" max="120" value="25" />
          <span id="nozzleValue">25</span>
        </div>

        <div class="control-group">
          <label for="softnessSlider">Softness:</label>
          <input
            type="range"
            id="softnessSlider"
            min="70"
            max="95"
            value="95"
          />
          <span id="softnessValue">95%</span>
        </div>

        <div class="control-group">
          <label for="opacitySlider">Opacity:</label>
          <input
            type="range"
            id="opacitySlider"
            min="80"
            max="100"
            value="100"
          />
          <span id="opacityValue">100%</span>
        </div>

        <div class="control-group">
          <label for="flowSlider">Flow:</label>
          <input type="range" id="flowSlider" min="80" max="120" value="120" />
          <span id="flowValue">120%</span>
        </div>

        <div class="control-group">
          <label for="scatterRadiusSlider">Scatter Radius:</label>
          <input
            type="range"
            id="scatterRadiusSlider"
            min="100"
            max="200"
            value="200"
          />
          <span id="scatterRadiusValue">200%</span>
        </div>

        <div class="control-group">
          <label for="scatterAmountSlider">Scatter Amount:</label>
          <input
            type="range"
            id="scatterAmountSlider"
            min="20"
            max="100"
            value="100"
          />
          <span id="scatterAmountValue">100%</span>
        </div>

        <div class="control-group">
          <label for="scatterSizeSlider">Scatter Size:</label>
          <input
            type="range"
            id="scatterSizeSlider"
            min="50"
            max="150"
            value="150"
          />
          <span id="scatterSizeValue">150%</span>
        </div>

        <div class="control-group">
          <label for="overspraySlider">Overspray:</label>
          <input
            type="range"
            id="overspraySlider"
            min="0"
            max="100"
            value="100"
          />
          <span id="oversprayValue">100%</span>
        </div>

        <div class="control-group">
          <label for="distanceSlider">Distance:</label>
          <input type="range" id="distanceSlider" min="6" max="50" value="6" />
          <span id="distanceValue">6px</span>
        </div>

        <div class="control-group">
          <label for="dripThresholdSlider">Drip Threshold:</label>
          <input
            type="range"
            id="dripThresholdSlider"
            min="10"
            max="65"
            value="55"
          />
          <span id="dripThresholdValue">50%</span>
        </div>

        <div class="control-group">
          <label for="dripGravitySlider">Drip Gravity:</label>
          <input
            type="range"
            id="dripGravitySlider"
            min="500"
            max="3000"
            value="1580"
          />
          <span id="dripGravityValue">1580</span>
        </div>

        <div class="control-group">
          <label for="dripViscositySlider">Drip Viscosity:</label>
          <input
            type="range"
            id="dripViscositySlider"
            min="1"
            max="10"
            value="4.2"
            step="0.1"
          />
          <span id="dripViscosityValue">4.2</span>
        </div>

        <div class="control-group">
          <label for="dripEvaporationSlider">Drip Evaporation:</label>
          <input
            type="range"
            id="dripEvaporationSlider"
            min="5"
            max="50"
            value="26"
            step="0.1"
          />
          <span id="dripEvaporationValue">0.26</span>
        </div>

        <div class="control-group">
          <button id="dripToggleBtn">Toggle Drips</button>
        </div>

        <div class="control-group">
          <button id="clearBtn">Clear</button>
          <button id="exportBtn">Export PNG</button>
        </div>

        <div class="control-group help-text">
          <small
            >Press 'M' to toggle scatter controls | Space to toggle drips | 'D'
            to toggle drip controls</small
          >
        </div>
      </div>
    </div>

    <script src="js/spray.js"></script>
    <script src="js/drawer-canvas.js"></script>
    <script src="js/draw-shapes.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
